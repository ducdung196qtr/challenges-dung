<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://s3.envato.com/files/239141611/Bearsthemes-80x80.png" alt="Logo" class="globe">
        </div>
        <div class="menu">
            <a href="#" class="menu-item">HOME</a>
            <a href="#" class="menu-item">SHOP</a>
            <a href="#" class="menu-item">ABOUT</a>
        </div>
    </nav>

    <main>
        <div class="content">
            <h1>WEAR THE VIBES</h1>
            <p>Discover our unique collection. It embodies our spirit.</p>
            <button class="cta">COMING SOON</button>
        </div>

        <div class="image-container">
            <div class="image-wrapper">
                <img src="./images/model01.jpeg" alt="Fashion 1" class="floating-image">
            </div>
            <div class="image-wrapper">
                <img src="./images/model02.jpeg" alt="Fashion 2" class="floating-image">
            </div>
            <div class="image-wrapper">
                <img src="./images/model03.jpeg" alt="Fashion 3" class="floating-image">
            </div>
            <div class="image-wrapper">
                <img src="./images/model04.jpeg" alt="Fashion 4" class="floating-image">
            </div>
            <div class="image-wrapper">
                <img src="./images/model05.jpeg" alt="Fashion 5" class="floating-image">
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
